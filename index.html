<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>angularjs-1-ng-app-ng-model</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
</head>
<body>
    
    
    <div ng-app>
        <input type="text" ng-model = "Hello" />
        <input type="text" ng-model = "Hello" />
        {{Hello  + " world"}}
        
    </div>
    
	
</body>
</html>
